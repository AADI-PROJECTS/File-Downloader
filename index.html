<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Downloader</title>
    <link rel="stylesheet" href="file.css" />
  </head>
  <body onload="load()">
    <div class="container">
      <div class="alertt">
        <img class="img" src="./danger.png" />
        <h2>Currently, only image downloads are available.</h2>
        <button class="okk" onclick="closes()">OK</button>
      </div>
      <div class="upload">
        <div class="bg">
          <h1>File Downloader</h1>
          <p>
            Enter the URL of the image, video, or PDF for download. This tool is
            created withw JavaScript.
          </p>
          <input type="text" placeholder="Past the link" class="past" />
          <button class="button">Download</button>
        </div>
        <div class="blob"></div>
      </div>
    </div>

    <script src="file.js"></script>
  </body>
</html>
